                        <img src="/A11A0740A009501.20cc84ef.jpg" alt="">
                    </div>
                    <div class="drugWrap">
                        <p class="name">약품명</p>
                        <p class="detail">화합물1, 화합물2, 화합물3, 화합물1, 화합물2, 화합물3화합물1, 화합물2, 화합물3</p>

                    </div>
                </div> -->
                <div class="box caution" id="open">
                    <div class="thumbnail">
                        <img src="/A11A0740A009501.20cc84ef.jpg" alt="">
                    </div>
                    <div class="drugWrap">
                        <p class="name">경고 약품명</p>
                        <p class="detail">화합물1, 화합물2, 화합물3,화합물1, 화합물2, 화합물3</p>
                    </div>
                </div>
                <div class="modal hidden">

                    <div class="modal_content">

                            </div>
                            <div class="closeButton"><img src="/icon.748ea8c2.png" alt=""></div>
                        </div>
                        <div class="modal_boxWrap">
                            <div class="box">
                                <p>근화카리메트산</p>
                                <span>주성분 표시</span>
                            </div>
                            <div class="box">
                                <p>마그일정</p>
                                <span>주성분 표시</span>
                            </div>
                        </div>
                        <div class="modal_accordion">
                            <div class="arrow">
                                <p>DUR정보</p>  
                                <i class="xi-angle-down"></i>
                            </div>
                            <span>병용금기(1급)</span>                      
                        </div>
                        <div class="modal_accordion">
                            <div class="arrow">
                                <p>Drugs.com</p>  
                                <i class="xi-angle-down"></i>
                            </div>
                            <span>GENERALLY AVOID</span>
                        </div>
                    </div>
                </div>
                <div class="box plus">
                    <div class="drugWrap">
                        <p>+</p>
                        <span>
                            의약품 추가하기
                        </span>
                    </div>
                </div>

            <button>상호작용확인</button>
